# Add Boost Submodules from boostorg/boost to CppDigest org.
#
# Trigger: repository_dispatch with event_type "add-submodule".
# Example: POST /repos/{owner}/{repo}/dispatches
#   Body: {"event_type": "add-submodule", "client_payload": {"version": "boost-1.90.0"}}
#
# client_payload:
#   lang_code: (required) Language code for Weblate (e.g. zh_Hans).
#   version: (optional) Boost release ref (e.g. boost-1.90.0). If set: used for both boost repo (.gitmodules)
#     and individual library repos. If omitted: boost repo uses master, library repos use develop.
#   submodules: (optional) List-like string of submodule names (e.g. [algorithm, system]). If set, .gitmodules is not fetched.
#   extensions: (optional) List-like or JSON string for Weblate file extensions (e.g. [.adoc, .md]). Default empty.
#
# Required secret: SYNC_TOKEN â€” PAT with repo (and org repo create) permissions for CppDigest.
# Optional secrets (to trigger Weblate add-or-update at end): WEBLATE_URL, WEBLATE_TOKEN.

name: Add submodule

on:
  repository_dispatch:
    types: [add-submodule]

env:
  ORG: CppDigest
  TRANSLATIONS_REPO: boost-documentation-translations
  MASTER_BRANCH: master

jobs:
  add-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run add-submodule script
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_TOKEN }}
          GITMODULES_REF: ${{ github.event.client_payload.version || 'master' }}
          LIBS_REF: ${{ github.event.client_payload.version || 'develop' }}
          SUBMODULES: ${{ github.event.client_payload.submodules || '' }}
          LANG_CODE: ${{ github.event.client_payload.lang_code || '' }}
          EXTENSIONS: ${{ github.event.client_payload.extensions || '' }}
          WEBLATE_URL: ${{ secrets.WEBLATE_URL }}
          WEBLATE_TOKEN: ${{ secrets.WEBLATE_TOKEN }}
        run: |
          python .github/workflows/scripts/add_submodule.py \
            --gitmodules-ref "$GITMODULES_REF" \
            --libs-ref "$LIBS_REF" \
            --org "${{ env.ORG }}" \
            --translations-repo "${{ env.TRANSLATIONS_REPO }}" \
            --submodules "$SUBMODULES" \
            --lang-code "$LANG_CODE" \
            --extensions "$EXTENSIONS"
