# Sync Boost library documentation from boostorg/boost to CppDigest org.
#
# Trigger: repository_dispatch with event_type "sync-boost-docs".
# Example: POST /repos/{owner}/{repo}/dispatches
#   Body: {"event_type": "sync-boost-docs", "client_payload": {"version": "boost-1.90.0"}}
#
# client_payload (optional):
#   version: Boost release ref (e.g. boost-1.90.0). If set: used for both boost repo (.gitmodules)
#     and individual library repos. If omitted: boost repo uses master, library repos use develop.
#
# Required secret: SYNC_TOKEN â€” PAT with repo (and org repo create) permissions for CppDigest.

name: Sync Boost docs to CppDigest

on:
  repository_dispatch:
    types: [sync-boost-docs]

env:
  ORG: CppDigest
  TRANSLATIONS_REPO: boost-documentation-translations
  MASTER_BRANCH: master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run sync script
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_TOKEN }}
          # If version given (e.g. boost-1.90.0): use for both boost repo and lib repos. Else: master / develop.
          GITMODULES_REF: ${{ github.event.client_payload.version || 'master' }}
          LIBS_REF: ${{ github.event.client_payload.version || 'develop' }}
        run: |
          python sync_boost_docs_to_cppdigest.py \
            --gitmodules-ref "$GITMODULES_REF" \
            --libs-ref "$LIBS_REF" \
            --org "${{ env.ORG }}" \
            --translations-repo "${{ env.TRANSLATIONS_REPO }}"
